<p>Значений поля различается для входящих и исходящих вызовов, поскольку FreeSWITCH находится на разных концах сеанса:</p>
<p>&nbsp;</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td style="text-align:center;"><strong>Зеачение</strong></td>
        <td style="text-align:center;"><strong>Входящий</strong></td>
        <td style="text-align:center;"><strong>Исходящий</strong></td>
      </tr>
      <tr>
        <td><code>send_bye</code></td>
        <td>FS отправил звонящему BYE (мы повесили трубку)</td>
        <td>FS отправила BYE на конечную точку (мы повесили трубку)</td>
      </tr>
      <tr>
        <td><code>recv_bye</code></td>
        <td>FS получил BYE от звонящего (повесили трубку)</td>
        <td>FS получила BYE от конечной точки (повесили трубку)</td>
      </tr>
      <tr>
        <td><code>send_refuse</code></td>
        <td>FS отклонил вызов (например, 4xx или 5xx)</td>
        <td>Конечная точка отклонила вызов (например, 4xx или 5xx)</td>
      </tr>
      <tr>
        <td><code>send_cancel</code></td>
        <td>н/д</td>
        <td>FS прервал вызов (мы отправили CANCEL)</td>
      </tr>
    </tbody>
  </table>
</figure>
