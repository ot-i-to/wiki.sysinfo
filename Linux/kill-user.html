<h5>Когда есть необходимость полностью убить все сессии конкретного пользователя (username) завершив их принудительно.&nbsp;</h5>
<p>То можно воспользоваться следующей командой через терминал:</p>
<blockquote>
  <p>sudo pkill -9 -u username</p>
</blockquote>
