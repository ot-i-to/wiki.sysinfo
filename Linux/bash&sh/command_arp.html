<h1>arp</h1>
<blockquote>
  <p>Позволяет просматривать и управлять ARP-кэшем в вашей системе.</p>
</blockquote>
<ul>
  <li>Показать содержимое arp-кэша:</li>
</ul>
<p><code>arp -a</code></p>
<ul>
  <li>Полностью очистить arp-кэш:</li>
</ul>
<p><code>sudo arp -a -d</code></p>
<ul>
  <li>Удалить конкретную запись из кэша:</li>
</ul>
<p><code>arp -d {{address}}</code></p>
<ul>
  <li>Создать статическую запись в кэше:</li>
</ul>
<p><code>arp -s {{address}} {{mac address}}</code></p>
