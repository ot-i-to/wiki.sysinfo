<h3>Пример команды для выполнения копирования диска с удаленного сервера на локальный диск со сжатием:&nbsp;</h3>
<pre><code class="language-plaintext">ssh user@host "sudo dd if=/dev/sda | gzip -1 -" | gunzip | dd of=/dev/sda status=progress</code></pre>
