<p>Создайте файл с именем пакета в <strong>/etc/apt/preferences.d/(имя пакета)</strong> с содержанием:</p>
<pre><code class="language-plaintext">Package: *(имя пакета)*
Pin: origin *
Pin-Priority: -1</code></pre>
