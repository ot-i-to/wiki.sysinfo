<h4>Вариант 1</h4>
<p>Просто послать строку … ip и порт меняете на свои:</p>
<pre><code class="language-plaintext">echo -ne '\xa5\xa5\xa5...' &gt; /dev/udp/192.168.0.1/5555</code></pre>
<p>Тут сложнее разобраться в формате строки …</p>
<p>Вариант 2</p>
<p>Использовать утилиту netcat (nc):</p>
<pre><code class="language-plaintext">nc 192.168.0.1 5555 &lt; file_name
или
echo -ne '\xa5\xa5\xa5...' | nc 192.168.0.1 5555</code></pre>
