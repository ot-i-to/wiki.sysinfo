<h3>Примение соединенияе</h3>
<p>Обновление данных в табдице &nbsp;"numbers" получая данные из таблицы "route_e164":</p>
<pre><code class="language-plaintext">UPDATE "numbers" SET "gateway" = "route_e164"."gw_uuid",
                   "status" = "route_e164"."status"
 FROM "route_e164" WHERE "route_e164"."number" = "numbers"."num";</code></pre>
