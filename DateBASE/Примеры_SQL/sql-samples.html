<h5>Обновление данных используя данные из бругой таблици по совпадающему значению столбца из обновляемой таблицы:</h5>
<pre><code class="language-plaintext">UPDATE "route_e164" T1 SET
"gw_uuid" = T2."gateway_uuid"
FROM "v_gateways" T2
WHERE T1."proxy" = T2."proxy" ;</code></pre>
